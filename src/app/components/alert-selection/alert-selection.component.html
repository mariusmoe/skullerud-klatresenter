<div>
  <p>it works!</p>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [formControl]="date" (dateChange)="addEvent('change', $event)" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <div
    *ngFor="let item of selectedTimeSlots; let i = index"
    [id]="i"
    class="timeslot"
  >
    <button
      mat-flat-button
      (click)="selectedTimeSlots[i] = !selectedTimeSlots[i]"
      [color]="item ? 'accent' : 'basic'"
      disableRipple
    >
      Primary
    </button>
  </div>
</div>

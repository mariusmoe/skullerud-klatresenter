<div>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [formControl]="date" (dateChange)="addEvent('change', $event)" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
<div>
  <mat-form-field class="example-chip-list" appearance="fill">
    <mat-label>Time slots</mat-label>
    <mat-chip-list #chipList aria-label="Select time slots">
      <mat-chip
        *ngFor="let option of options"
        (removed)="remove(option)">
        {{option}}
        <button matChipRemove>
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip>
      <input
        placeholder="New time..."
        #timeSlotInput
        [formControl]="timeSlotCtrl"
        [matAutocomplete]="auto"
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
  <div class="example-button-container">
    <button mat-raised-button color="primary" aria-label="Add time to search" (click)="check()">
      <mat-icon>search</mat-icon>
    </button>
  </div>
</div>
